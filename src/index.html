	<body ng-app="expenseApp">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container" ng-controller="DashboardController as dashboardCtrl">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Expensio</a>
				</div>

                <ul class="nav navbar-nav navbar-right" ng-show="dashboardCtrl.authService.user.email">
			        <li class="dropdown">
			          	<a 	href="#/"
							class="dropdown-toggle"
							data-toggle="dropdown"
							role="button"
							aria-haspopup="true"
							aria-expanded="false">
								{{ dashboardCtrl.authService.user.email }} <span class="caret"></span>
						</a>
			          	<ul class="dropdown-menu">
			            	<li><a ng-click="dashboardCtrl.logout()">Logout</a></li>
			          	</ul>
			        </li>
		      	</ul>
			</div>
		</nav>


        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

		<div class="container" ng-view></div>

		<script src="bundle/vendor.js"></script>
		<script src="bundle/scripts.js"></script>
